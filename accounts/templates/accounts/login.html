<h2>로그인</h2>
<form method="post">
  {% csrf_token %}
  <input type="text" name="username" placeholder="아이디"><br>
  <input type="password" name="password" placeholder="비밀번호"><br>
  {% if error %}
    <p style="color: red;">{{ error }}</p>
  {% endif %}
  <button type="submit">로그인</button>
</form>
<a href="{% url 'signup' %}">회원가입</a>
